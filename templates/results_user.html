<!DOCTYPE html>
<html><body>
  <h2>사용자 결과</h2>
  {% if winning %}
    <p>당첨번호: {{ winning.numbers }}</p>
  {% else %}
    <p>당첨번호: (미추첨)</p>
  {% endif %}

  <table border="1" cellpadding="6">
    <tr><th>이름</th><th>번호</th><th>등수/상태</th><th>시간</th></tr>
    {% for t in tickets %}
      <tr>
        <td>{{ t.name }}</td>
        <td>{{ t.numbers }}</td>
        <td>{{ t.match_status }}</td>
        <td>{{ t.created_at }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">최근 구매 내역이 없습니다.</td></tr>
    {% endfor %}
  </table>

  <p><a href="{% url 'buy_lotto' %}">다시 구매</a> | <a href="{% url 'home' %}">홈</a></p>
</body></html>
