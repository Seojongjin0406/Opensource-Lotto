<!DOCTYPE html>
<html><body>
  <h2>관리자 통계/추첨</h2>

  <h3>당첨번호</h3>
  {% if winning %}
    <p><b>{{ winning.numbers }}</b> (재추첨 불가)</p>
  {% else %}
    <form method="post" action="{% url 'admin_draw' %}">
      {% csrf_token %}
      <button type="submit">당첨번호 추첨(1회)</button>
    </form>
  {% endif %}

  <h3>최근 사용자 티켓</h3>
  <table border="1" cellpadding="6">
    <tr><th>이름</th><th>번호</th><th>등수/상태</th><th>시간</th></tr>
    {% for t in tickets %}
      <tr>
        <td>{{ t.name }}</td>
        <td>{{ t.numbers }}</td>
        <td>{{ t.match_status }}</td>
        <td>{{ t.created_at }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">데이터 없음</td></tr>
    {% endfor %}
  </table>

  <p><a href="{% url 'home' %}">홈</a> | <a href="/admin/">Django Admin</a></p>
</body></html>
