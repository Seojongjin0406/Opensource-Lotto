<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}로또 서비스{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f5f7fb; }
    .card-rounded { border-radius: 14px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">로또</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item"><a class="btn btn-outline-light" href="{% url 'buy_lotto' %}">구매</a></li>
          <li class="nav-item"><a class="btn btn-outline-light" href="{% url 'results_user' %}">내 결과</a></li>
          <li class="nav-item"><a class="btn btn-light text-success" href="{% url 'results_admin' %}">관리자</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags|default:'info' }} mb-3">{{ m }}</div>
      {% endfor %}
    {% endif %}
  </div>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
